<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポモドーロタイマー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ポモロ</h1>
    <div class="timer-settings">
      <input type="number" id="timerInput" min="1" value="25" class="flat-input">
      <button id="setTimerBtn" class="flat-btn">設定</button>
      <button class="flat-btn preset-btn" data-min="5">5分</button>
      <button class="flat-btn preset-btn" data-min="10">10分</button>
      <button class="flat-btn preset-btn" data-min="45">45分</button>
    </div>
    <div class="bg-select"></div> <!-- 追加: タイマー設定の直下に配置 -->
    <div class="timer" id="timerDisplay">25:00</div>
    <div class="controls">
      <button id="startBtn" class="flat-btn">開始</button>
      <button id="stopBtn" class="flat-btn">停止</button>
      <button id="resetBtn" class="flat-btn">リセット</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
